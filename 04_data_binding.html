<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width , initial-scale=1.0">
        <title>Exercise</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
			<p><a v-bind:href="facebook">https://www.facebook.com/</a></p>
			<p><a v-bind:href="google">https://www.google.com/</a></p>
        </div>

        <script>
            var app = new Vue({
                el: "#app",
                data: {
				   facebook: 'https://www.facebook.com/',
				   google:  'https://www.google.com/'
                }
            })
        </script>
    </body>
</html>
