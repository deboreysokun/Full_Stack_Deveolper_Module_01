<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width , initial-scale=1.0">
        <title>Exercise</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <p>{{name +":"+age}}</p>
        </div>
        
        <script>
            var app = new Vue({
                el: "#app",
                data: {
                    name: "Arun",
                    age: 21
                }
            })
        </script>
    </body>
</html>
