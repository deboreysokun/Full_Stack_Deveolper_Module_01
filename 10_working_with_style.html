<html>
    <head>
        <meta charset="UTF-8">
        <title>Exercise</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>  
    <body>
        <div id= "app">
            <h1 v-on:mouseover = "changeStyle" v-on:mouseleave="previousStyle" v-bind:style="mystyle1">{{message}}</h1>
        </div>
        <script>
            var app = new Vue({
                el: '#app',
                data:{
                    message : "Hello World",
                    mystyle1 : {
                        color: "blue",
                        fontSize: "30px"
                    }
                },
                methods: {
                    changeStyle(){
                        this.mystyle1.color = "green",
                        this.mystyle1.fontSize = "50px"
                    },
                    previousStyle(){
                        this.mystyle1.color = "blue",
                        this.mystyle1.fontSize = "30px"
                    }
                }
            })
        </script>
    </body>
</html>
