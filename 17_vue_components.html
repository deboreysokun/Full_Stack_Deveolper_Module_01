<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <kit/>
    </div>

    <script>
        Vue.component('kit', {
            data() {
                return {
                    schoolName: "Kirirom Institute of Technology!"
                }
            },

            methods: {
                getAscii(){
                    asciiKeys = [];
                    for (var i = 0; i < this.schoolName.length; i ++)
                        asciiKeys.push(this.schoolName[i].charCodeAt(0));
                    console.log(asciiKeys)
                    this.schoolName =  asciiKeys.reduce((a, b) => a + b, 0)
                }
            },

            template: `
                <div>
                <button v-on:click="getAscii">Click</button>
                <p> {{ schoolName }}</p>
                </div>
                `,
        })

        var app = new Vue({
            el: '#app',
            data: {
            },
            
        })
    </script>
</body>
</html>
